{% extends 'admin/admin_home.html' %}

{% block view_users %}
<table class="regCourseTable">
    <tr class="regCourseheading">
        <th> Id </th>
        <th> Program </th>
    </tr>
    {% for i in range(student|length) %}
        {% if student[i][1][0] == 'b' or student[i][1][0] == 'B' %}
        <tr> 
            <td> {{ student[i][0] }} </td> 
            <td> {{ student[i][1] }} </td> 
        </tr>
        {% endif %}
    {% endfor %}
</table>
    
{% endblock %}
