{% extends 'student/users.html' %}

{% block view_users %}
    <h1>Welcome to courselist</h1>
   
    <br /><br />
    <div class="timetableClass">
    <table>
        <tr>
            <th>Subject</th>
            <th>Grade</th>
            <th>Hours</th>
        </tr>
    {% for course in courselist %}
        <tr>
            <td>{{ course[1] }}</td> 
            <td>{{ course[2] }}</td>
            <td>{{ course[3] }}</td>
        </tr>
    {% endfor %}
    </table>
    </div>
    
{% endblock %}
