<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/app.css') }}">

    <title>e-univ</title>
  </head>
  <body>
    <!-- Head template place in all files -->
    <div class="univTitle">
    <h1>E-University</h1>
    </div>
    <!-- Head template ends here -->

    <h2>Fill Details</h2>
    <form class="form-center" method="POST" action="">
        {% if flash != '' %}
        <h1 style="color: maroon;">{{flash}}</h1>
        {% endif %}

        <input type="text" name="rollno" placeholder="rollno" value={{rollno}} readonly/>
        <br>
        <input type="text" name="phone" placeholder="phone number" />
        <br>
        <input type="text" name="address" placeholder="address" />
        <br>
        <input type="text" name="cpi" placeholder="cpi" />
        <br>
        <input type="text" name="class" placeholder="class" />
        <br>
        <input type="text" name="program" placeholder="program" />
        <br>
        <input type="text" name="email" placeholder="email" />
        <br>
        <input type="text" name="dob_dd" placeholder="day" />
        <br>
        <input type="number" name="dob_mm" placeholder="month" />
        <br>
        <input type="number" name="dob_yy" placeholder="year" />
        <br>

        <input type="submit">
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
